<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏬scroll-behavior</title>
    <link rel="stylesheet" href="../resources/uds.css">
   
</head>
<body>

  <div  class="btn-div">
    <a href="#bottom">↓</a>
    <a href="#top">↑</a>
  </div>
  
  <main>
    
      <ul class="ul">
        <li class="bright">scroll-behavior: auto;</li>
        <li>scroll-behavior: smooth;</li>
      </ul>
    
      <div class="div">
        <span id="top">Top</span>
        <h1></h1>
        <span id="bottom">Bottom</span>
      </div>


  </main>



  <ul class="rf-a">
    <li>scroll-behavior, MDN</li>
    <li>https://developer.mozilla.org/ko/docs/Web/CSS/scroll-behavior</li>
  </ul>







</body>
</html>

<style>
  a{text-decoration: none; color: black;}
  body{margin: 0;}
  main{
    display: grid;
    grid-template-columns: auto 1fr;
    /* column-gap: 3px; */
  }
  .div{
    height: 1500px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;

    background: linear-gradient(45deg, #3ab5b0 0%, #3d99be 31%, #56317a 100%);

    border-radius: 10px;
  }  
  .div>span,
  .div>h1{
    color:white;
    font-weight: bold;
  }
  .div>span{
  }
  .btn-div{
    position: fixed;

    right: 0;
    top:0;

    

  }
  .btn-div>a{
    background-color: rgba(255, 255, 255, 0.05);
    font-size: 200px;
    font-weight: bold;
    border-radius: 50%;
    display: inline-block;
    width: 300px;
    height: 300px;
    text-align: center;

    filter: drop-shadow(0px 0px 5px white);
    color: white;

  }
  .btn-div>a:hover{
    filter: invert(1) drop-shadow(5px 5px 5px black);
  }


  .ul{
    position: sticky;
    top:0;
  }
  .ul>li{
    padding: 10px;
  }


  .color-smooth{ background-image: linear-gradient(to top, #f77062 0%, #fe5196 100%);}
  .color-auto{ background: linear-gradient(45deg, #3ab5b0 0%, #3d99be 31%, #56317a 100%);}

  .bright{
    filter: invert(1) brightness(2) drop-shadow(3px 3px 3px black);
    background-color: white;
  }

</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
<script src="../resources/udf.js"></script>
<script src="../resources/udc.js"></script>

<script>


  
</script>

<script>
  $(`.ul li`).mouseover(function(){
    $(`.ul li`).removeClass(`bright`);
    $(this).addClass(`bright`);
    const t=$(this).text();
    t==`scroll-behavior: smooth;` 
    ? $(`.div`).removeClass(`color-auto`)  .addClass(`color-smooth`) 
    : $(`.div`).removeClass(`color-smooth`).addClass(`color-auto`) ;
    
    
    $(`.div>h1`).text(`html{ ${t} }`);
    $(`html`).style(`${t}`);

  })
  $(`#top`).mouseover(function(){
    $(this).click();
  })

</script>
