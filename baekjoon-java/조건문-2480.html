<script>
    const sol1=`
import java.util.Scanner;
public class Main {
    
    public static void main(String[] args) {
        
        Scanner s=new Scanner(System.in);
        int n1=s.nextInt();
        int n2=s.nextInt();
        int n3=s.nextInt();
        
        while(!(1<=n1 && n1<=6)) { n1=s.nextInt(); }
        while(!(1<=n2 && n2<=6)) { n2=s.nextInt(); }
        while(!(1<=n3 && n3<=6)) { n3=s.nextInt(); }

        
        int[] a= {n1,n2,n3};
        int f=0; 
        int j=-1; int k=0;
        
        for(int i=0; i<a.length-1; i++) {
            for(int l=0; l<a.length-1-i; l++) {
                if(a[i]==a[i+1+l]) { ++f; j=i; }
                if(a[k] <a[i+1+l]) { k=i+1+l;  }
            }
        }
        
        
        int sum=0;
        if(f==3) { sum=10000+a[0]*1000; }
        if(f==1) { sum=1000 +a[j]*100;  }
        if(f==0) { sum=      a[k]*100;  }
        System.out.println(sum);
        
    }
    
}
`
$(`.sol1`).text(sol1);




    $(`.clip-board-sol1`).click(function(){
        const s=$(`.sol1`).text();
        navigator.clipboard.writeText(s)
            .then(()   => { 
                alert(`üòòCopy‚ù£Ô∏è`);
                $(this).style(`filter: brightness(2) drop-shadow(0px 0px 1px white) invert(1); transform: rotateY(180deg)`);
            })
            .catch(err => { console.error("Failed to copy: ", err); });

    })


</script>
